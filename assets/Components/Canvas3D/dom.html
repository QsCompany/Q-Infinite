<templates>
    <template name="qui-3ditem">
        <control db-control="Material.GalleryItem">
            <li>
                <ul class="cd-item-wrapper" db-name="itemsWrapper">
                    <li class="cd-item-front"><a href="#0"><img src="../../assets/thumb-1.jpg" alt="Preview image"></a></li>
                    <li class="cd-item-middle"><a href="#0"><img src="../../assets/thumb-2.jpg" alt="Preview image"></a></li>
                    <li class="cd-item-back"><a href="#0"><img src="../../assets/thumb-3.jpg" alt="Preview image"></a></li>
                    <li class="cd-item-out"><a href="#0"><img src="../../assets/thumb-4.jpg" alt="Preview image"></a></li>
                </ul>

                <div class="cd-item-info " db-name="Title">
                    <a href="#0" db-bind="Title" class="cd-tooltip" db-job="label"></a>
                    <em>$9.99</em>
                </div>
                <nav>
                    <ul class="cd-item-navigation" db-Name>
                        <li><a class="cd-img-replace" href="#0" db-name="Prev">Prev</a></li>
                        <li><a class="cd-img-replace" href="#0" db-name="Next">Next</a></li>
                    </ul>
                </nav>
                <a class="cd-3d-trigger cd-img-replace" href="#0" db-name="visionTrigger">Open</a>
            </li>
        </control>
    </template>
    <template name="qui-Canvas3D">
        <div db-bind="Items" db-control="adapter" db-name="galleryItems" >
            <ul item-template="qui-3ditem" class="cd-gallery-items cd-container" db-content></ul>
        </div>
    </template>
</templates>
